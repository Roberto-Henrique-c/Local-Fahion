<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Cadastro | Local Fashion</title>
  <link rel="stylesheet" href="local-fashion/style.css">
</head>
<body>


  <header>
    <div class="container">
      <h1 class="logo">Local Fashion</h1>
      <nav class="menu">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="detalhesP.html">Detalhes</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="login.html">Login / Cadastro</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <main>
    <div class="container login-cadastro">


      <section class="area-login">
        <h2>Já tem uma conta?</h2>
        <form action="#" method="post" class="form-login">
          <div class="campo">
            <label for="email-login">E-mail:</label>
            <input type="email" id="email-login" name="email-login" required />
          </div>
          <div class="campo">
            <label for="senha-login">Senha:</label>
            <input type="password" id="senha-login" name="senha-login" required />
          </div>
          <div class="acao">
            <button type="submit">Entrar</button>
            <a href="#">Esqueci minha senha</a>
          </div>
        </form>
      </section>

 
      <section class="area-cadastro">
        <h2>Não tem conta? Cadastre-se</h2>
        <form action="#" method="post" class="form-cadastro">
          <div class="campo">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div class="campo">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="campo">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required />
          </div>
          <div class="campo">
            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required />
          </div>
          <div class="campo">
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required />
          </div>
          <div class="campo">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder=\"(00) 00000-0000\" />
          </div>
          <div class="acao">
            <button type="submit">Criar Conta</button>
          </div>
        </form>
      </section>

    </div>
  </main>


  <footer>
    <div class="container">
      <p>&copy; 2025 Local Fashion – Todos os direitos reservados.</p>
      <p>Rua Padre Pedro Pinto, 3000 – Venda Nova, Belo Horizonte – MG</p>
    </div>
  </footer>

</body>
</html>
